<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bhav-Chitran | Emotion Detection</title>
  <!-- Add Google Fonts for Devanagari -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Tiro+Devanagari+Hindi:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #1a1a1a;
      color: white;
      font-family: 'Poppins', Arial, sans-serif;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .main-title {
      font-size: 3.5em;
      margin-bottom: 10px;
      color: #4CAF50;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      font-weight: bold;
      font-family: 'Tiro Devanagari Hindi', serif;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 1.5em;
      color: #9e9e9e;
      margin-top: 0;
      font-family: 'Poppins', Arial, sans-serif;
      letter-spacing: 1px;
    }

    .container {
      display: flex;
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .left-panel {
      flex: 1;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
    }

    .right-panel {
      flex: 1;
      padding: 20px;
    }

    #detected-person {
      margin-bottom: 20px;
      text-align: center;
    }

    #person-photo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 0 auto 15px;
      border: 3px solid #4CAF50;
      object-fit: cover;
    }

    .contact-info {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .screenshots-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .screenshot {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #333;
    }

    #video-container {
      position: relative;
      margin: 20px 0;
    }

    #video {
      border-radius: 8px;
      border: 2px solid #333;
      width: 100%;
      max-width: 640px;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      border: 2px solid #4CAF50 ;
    }

    #emotion-container {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      text-align: center;
    }

    #emotion-text {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #suggestion-text {
      color: #4CAF50;
      font-style: italic;
    }

    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="main-title">भाव-चित्रण</h1>
    <h2 class="subtitle">Emotion Detection System</h2>
  </div>
  
  <div id="loading" class="loading">
    <h2>Loading AI Models...</h2>
    <p>Please wait while we initialize the AI</p>
  </div>

  <div class="container">
    <div class="left-panel">
      <div id="detected-person">
        <img id="person-photo" src="/public/placeholder-avatar.jpg" alt="Detected Person">
        <h2 id="person-name">Person Name</h2>
      </div>
      
      <div class="contact-info">
        <h3>Contact Information</h3>
        <p id="person-details">No person detected</p>
      </div>

      <h3>Negative Emotion Screenshots</h3>
      <div class="screenshots-grid">
        <img class="screenshot" id="screenshot1" alt="Negative Emotion 1">
        <img class="screenshot" id="screenshot2" alt="Negative Emotion 2">
        <img class="screenshot" id="screenshot3" alt="Negative Emotion 3">
      </div>
    </div>

    <div class="right-panel">
      <div id="video-container">
        <video id="video" width="640" height="480" autoplay muted playsinline></video>
        <canvas id="canvas" width="640" height="480"></canvas>
      </div>

      <div id="emotion-container">
        <div id="emotion-text">Initializing...</div>
        <div id="suggestion-text"></div>
      </div>
    </div>
  </div>
  

  <!-- Load face-api.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script defer src="script.js"></script>
</body>
</html>
